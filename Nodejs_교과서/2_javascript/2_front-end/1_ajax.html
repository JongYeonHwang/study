
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<script>
    axios.get('http://www.zerocho.com/api/get')
        .then((result) =>{
            console.log(result);
            console.log(result.data);               // {}
        })
        .catch((error) =>{
            console.error(error);
        });
        
        // axios.get도 내부에 new Promise가 들어있으므로 then과 catch가 사용 가능하다

    (async() => {
        try{
            const result = await axios.get('https://www.zerocho.com/api/get');
            console.log(result);
            console.log(result.data);               // {}
        } catch (error) {
            console.error(error);
        }
    })();
    
    (async() => {
        try {
            const result = await axios.post('https://www.zerocho.com/api/post/json', {
                name: 'zerocho',
                birth: 1994,
            });
            console.log(result);
            console.log(result.data);
        } catch (error) {
            console.error(error);
        }
    })();
</script>
</body>
</html>
